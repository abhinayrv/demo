      <script type="text/babel">

        class Greeting extends React.Component {
    render() {
        return (<p>Hello world</p>);
    }
}

        const { Chart, Geom, Axis, Tooltip, Legend, Coord, Label, View, Guide, Shape } = window.BizCharts;
        class Stacked extends React.Component {
          render() {
            const data = [ { country: 'United States',
            'Function - V': 4,
            'Function - IV': 0,
            'Function - VII': 0,
            'Function - I': 0 },
          { country: 'Brazil',
            'Function - V': 0,
            'Function - IV': 5,
            'Function - VII': 0,
            'Function - I': 0 },
          { country: 'RU',
            'Function - V': 0,
            'Function - IV': 0,
            'Function - VII': 6,
            'Function - I': 2 } ];
            const ds = new DataSet();
            const dv = ds.createView().source(data);
            dv.transform({
              type: "fold",
              fields: ['Function - V', 'Function - IV', 'Function - VII', 'Function - I'],

              key: "function",
              // key
              value: "numbersites",
              // value
              retains: ["country"]
            });
            return (
              <div>
                <Chart width={220} height={300}  data={dv} >
                  <Legend />
                  <Coord transpose />
                  <Axis
                    name="country"
                    label={{
                      offset: 12
                    }}
                  />
                  <Axis name="numbersites" />
                  <Tooltip />
                  <Geom
                    type="intervalStack"
                    position="country*numbersites"
                    color={"function"}
                  />
                </Chart>
              </div>
            );
          }
        }

        ReactDOM.render(<Stacked />, mountNode)
      
    </script>
